query QueryLastLineEvent(
    $target_dynamics: numeric = "1",
    $currency_pair: String = "BTC-USD",
    $measure_period: bigint = "3600",
    $creators: [String!] = ["tz1iQE8ijR5xVPffBUPFubwB9XQJuyD9qsoJ"]
) {
    juster_event(
        order_by: {bets_close_time: desc},
        where: {
            currency_pair: {symbol: {_eq: $currency_pair}},
            measure_period: {_eq: $measure_period},
            target_dynamics: {_eq: $target_dynamics},
            creator_id: {_in: $creators}},
        limit: 1
    ) {
        creator_id
        bets_close_time
        id
        currency_pair {
            symbol
        }
        measure_period
        target_dynamics
        created_time
        status
        liquidity_percent
        pool_above_eq
        pool_below
     }
}
