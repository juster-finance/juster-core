query QueryWithdrawableEvents(
    $closed_before: timestamptz = "\"2021-07-25 19:30\""
) {
  juster_event(
    where: {positions: {withdrawn: {_eq: false}},
    closed_oracle_time: {_lte: $closed_before}}
  ) {
    id
    positions(where: {withdrawn: {_eq: false}}) {
      user {
        address
      }
      liquidity_provided_above_eq
      liquidity_provided_below
      reward_above_eq
      reward_below
    }
    closed_oracle_time
  }
}
